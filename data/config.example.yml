libraries:
  - name: TV Shows # Name of the library on Plex
    path: /media/shows/ # Path to the directory IN THE CONTAINER
    
    # Minimum number of files expected in this directory
    min_files: 2 # Defaults to 0
    
    # Percentage of files that must be present to consider the directory valid
    # and proceed with emptying the trash
    min_threshold: 90 # Defaults to 90

  - name: Movies # Name of the library on Plex
    path: /media/movies/ # Path to the directory on the filesystem
    
    # Minimum number of files expected in this directory
    min_files: 2 # Defaults to 0
    
    # Percentage of files that must be present to consider the directory valid
    # and proceed with emptying the trash
    min_threshold: 90 # Defaults to 90

settings:
  log_level: DEBUG